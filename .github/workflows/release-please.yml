on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: java
          package-name: contractcase
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          extra-files: version.txt
          component: ContractCase